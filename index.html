<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>66 cards tracker</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">

    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">

    <!-- Primary Meta Tags -->
    <title>66 cards tracker</title>
    <meta name="title" content="66 cards tracker" />
    <meta name="description" content="program to keep track of the cards while playing the game" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sandrinopatrulescu.github.io/66-cards-tracker/" />
    <meta property="og:title" content="66 cards tracker" />
    <meta property="og:description" content="program to keep track of the cards while playing the game" />

    <meta property="og:image" itemprop="image" content="https://sandrinopatrulescu.github.io/66-cards-tracker/assets/meta-image.png" />
    <meta property="og:image:secure_url" itemprop="image" content="https://sandrinopatrulescu.github.io/66-cards-tracker/assets/meta-image.png" />
    <meta property="og:image:type" content="image/png" />

</head>
<body>
<div style="display: flex; align-items: center; gap: 1rem;">
    <div>
        <label for="backgroundColorPicker">Background</label>
        <input type="color" id="backgroundColorPicker">
    </div>

    <div>
        <label for="handsPlayed">Cards/Hands played</label>
        <input type="text" id="handsPlayed" readonly style="width: 5rem;">
    </div>

    <div>
        <label for="handsLeft">Cards/Hands left</label>
        <input type="text" id="handsLeft" readonly style="width: 5rem;">
    </div>

    <button id="unhideAll">Unhide all</button>
    <button id="hideAll">Hide all</button>

    <div>
        <label for="layoutToggle">Layout:</label>
        <select id="layoutToggle">
            <option value="landscape">Landscape</option>
            <option value="portrait">Portrait</option>
        </select>
    </div>
</div>
<div id="cards"></div>
</body>
</html>
